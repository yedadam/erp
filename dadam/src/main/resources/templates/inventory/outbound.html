<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
    <style>
        .main-table {
            border: 2px solid #0d6efd;
        }
        .main-table th {
            background-color: #e3f2fd;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        .main-table td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
        }
        .detail-table {
            margin-top: 20px;
        }
        .detail-table th {
            background-color: #f8f9fa;
            text-align: center;
            font-size: 14px;
            padding: 8px;
        }
        .detail-table td {
            text-align: center;
            font-size: 14px;
            padding: 8px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .btn-group-custom {
            margin-bottom: 20px;
        }
        .tui-pagination{
        	padding-bottom:10px;
				}  
</style>
</head>
<body class="bg-light">
    <div class="container-fluid mt-4">
        <h3 class="mb-4">출고관리</h3>
        <!-- 검색 및 버튼 영역 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group search-container" style="width: 400px;">
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- custom button -->
            <div class="col-md-6 text-end">
                <div class="btn-group-custom">
                	<button class="btn btn-danger" id="reset">
						<i class="fas fa-square-minus"></i> 초기화
					</button>
                    <button class="btn btn-primary" data-bs-toggle="modal"
						data-bs-target="#outboundModal" id="ouModal">
                        <i class="fas fa-warehouse"></i> 출고
                    </button>
                </div>
            </div>
        </div>
        <!-- 메인 그리드 -->
            <div id="mainGrid"></div>
    </div>
<!-- 출고를 위한 모달 -->
<div class="modal fade" id="outboundModal" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h1>출고</h1>
			</div>
			<div class="modal-body">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
						<button class="btn btn-danger" id="resetModal">
						<i class="fas fa-square-minus"></i> 초기화
						</button>
						<button class="btn btn-primary" id="registerBtn">
                        <i class="fas fa-warehouse"></i> 출고
                    	</button>
					</div>
					<div id="gridModal"></div>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
<script th:inline="javascript">
const userID = [[${#authentication.principal != 'anonymousUser' ? #authentication.principal.userId : 'c1008'}]];
const userName = [[${#authentication.principal != 'anonymousUser' ? #authentication.principal.empName : '김지현'}]];
const userComId = [[${#authentication.principal != 'anonymousUser' ? #authentication.principal.comId : 'com-101'}]];
shipRequestList();
function shipRequestList(){
	$.ajax({
		url:"/erp/inventory/holdOutList",
		method:"GET"
		,data: {
			comId: userComId
		}
	   ,success:function(result) {
		   shipRequestgrid.resetData(result);
	   } // ajax호출 끝
	})
 };
// 출하의뢰 그리드
const shipRequestgrid = new tui.Grid({
    el: document.getElementById('mainGrid'),
    rowHeaders: ['checkbox'],
    //페이지네이션
    pageOptions: {
        perPage: 10,
        useClient: true,
    },
    //필드값 구성
    columns:[
    	{ header: '홀드코드',name:'holdCode',align:'center'},
        { header: '제품명',name:'itemName',align:'center'},
        { header: '수량',name:'quantity',align:'center'},
        { header: '구분',name:'typeName',align:'center',
        	filter: 'select'
        	},
        { header: '상태',name:'statusName',align:'center',
        	filter: 'select'
        	},
        { header: '등록일자',name:'createdDate',align:'center'},
        { header: '비고',name:'note',align:'center'}
        /* { header: '출하상세코드',name:'shipReqDtlCode',align:'center'},
        { header: '제품명',name:'itemName',align:'center'},
        { header: '수량',name:'quantity',align:'center'},
        { header: '상태',name:'statusName',align:'center',
        	filter: 'select'
        	},
        { header: '거래처',name:'vdrName',align:'center'},
        { header: '담당자',name:'empName',align:'center'},
        { header: '등록일',name:'createdDate',align:'center'},
        { header: '출고예정일',name:'shipExpDate',align:'center'}, */
    ],
});
// 모달안에 출고 그리드
const outBoundGrid = new tui.Grid({
    el: document.getElementById('gridModal'),
    //checkbox부여
    //페이지네이션
    pageOptions: {
        perPage: 10,
        useClient: true,
    },
    //필드값 구성
    columns:[
        { header: '출하상세코드',name:'shipReqDtlCode',align:'center'},
        { header: '품목명',name:'itemName',align:'center'},
        { header: '출하의뢰수량',name:'quantity',align:'center'},
        { header: '출고수량',name:'qty',align:'center', editor: 'text'},
        { header: '비고',name:'note',align:'center', editor: 'text'},
        { header: '추가/삭제', name: 'origin', align:'center'
    		/* , renderer: CustomButton} */
    	, formatter: (rowKey) => {
    		if(rowKey.value){
    			return `<button class="btn btn-sm btn-primary add-btn">+</button>`;
    		}else{
    		return `<button class="btn btn-sm btn-danger add-btn">-</button>`;
    		}
    	}}
    ],
    columnOptions: {
		frozenCount: 3,
		frozenBorderWidth: 2
		}
});



 	let data = [];
	// 체크한경우 데이터 넣기
	shipRequestgrid.on('check', checkRow)
	shipRequestgrid.on('checkAll', checkRow)
	// 체크아웃한경우 데이터 뺴기
	shipRequestgrid.on('uncheck', checkRow);
	shipRequestgrid.on('uncheckAll', checkRow);
	
	// check 처리
	function checkRow(){
		data= [];
		  let rowCheck = shipRequestgrid.getCheckedRows();
		  
		  rowCheck.filter(item =>{
			  ee = {
				  shipReqDtlCode: item.shipReqDtlCode,
				  itemCode: item.itemCode,
				  itemName: item.itemName,
				  quantity : item.quantity,
				  price: item.price,
				  qty : '',
				  note: '',
				  origin: true
			  }
			  data.push(ee);
		  })
		  outBoundGrid.resetData(data);
	}
	
	// 초기화
	$('#reset').on('click', ()=>{
		shipRequestgrid.uncheckAll();
	})
	// 초기화
	$('#resetModal').on('click', ()=>{
		checkRow();
	})
	// 모달안에서 그리드부를떄 참고.
	$('#outboundModal').on('shown.bs.modal',function(){
		outBoundGrid.refreshLayout();
	})
	// 행추가 rowKey
	outBoundGrid.on('click', (ev)=>{
		let { rowKey, columnName } = ev;
		
		// rowKey = 키값, columnName = 셀의 이름
		let addData = {
				  shipReqDtlCode: '',
				  itemCode: '',
				  itemName: '',
				  quantity: '',
				  price: '',
				  qty : '',
				  note: '',
				  origin: false
				    };
		
		// 컬럼명과 값을 확인 후 추가 진행
		if(columnName === 'origin' &&
				outBoundGrid.getValue(rowKey, columnName) === true){
			
		let idx = outBoundGrid.getIndexOfRow(rowKey);
		
		outBoundGrid.appendRow(addData, {
			  at: idx + 1
			});
		}
	});
		//행삭제
	outBoundGrid.on('click', (ev)=>{
		let { rowKey, columnName } = ev;
		// 조건문 = 컬럼명, 값
		if(columnName === 'origin' && outBoundGrid.getValue(rowKey, columnName) === false){
		outBoundGrid.removeRow(rowKey);
		}
	})
</script>
</body>
</html>
