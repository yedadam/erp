<head>
<style>
.main-table {
	border: 2px solid #0d6efd;
}

	background-color: #e3f2fd;
	text-align: center;
	vertical-align: middle;
	font-weight: bold;
	border: 1px solid #ddd;

	text-align: center;

}

.detail-table {

	display: inline-block;

	font-size: 12px;

	border: 1px solid #22c55e; /* 연초록 */

}

.del-action {
	display: inline-block;
	padding: 3px 8px;

	border-radius: 12px;
	border: 1px solid #f87171; /* 연한 빨강 */
	background-color: #fef2f2; /* 아주 연한 빨강 */

	color: red;
}

		<div class="row mb-3">

					<button class="btn btn-outline-secondary" type="button">

					</button>
				</div>
			</div>

			<div class="col-md-6 text-end">

			</div>

		<div id="subGrids"></div>
	</div>

				</div>

						<button class="btn btn-primary" id="shipRequestBtn" data-bs-dismiss="modal">
							<i class="fas fa-square-check"></i> 선택
						</button>
					</div>
					<div id="shipRequestGrid"></div>
				</div>
				<div class="modal-footer">
				 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

<script th:inline="javascript">
// 그리드 전역 등록
let mainGrid;
let subGrid;
// 초기상태
changeView('조회');

//페이지 상태
$('#insertBtn').on('click', function() {
	changeView('등록');
});
$('#selectBtn').on('click', function() {
	changeView('조회');
});

//페이지 전환 처리
function changeView(viewType){
	if(mainGrid) {
		// 그리드 초기화
		mainGrid.destroy();
		// dom 초기화
		$('#mainGrids').html('');
		$('#subGrids').html('');
	}
	// 그리드 변경
	if(viewType === '조회'){
		// 그리드 불러오기
		selectGrid();
		// 그리드 데이터 불러오기
		outboundList();
	}else if(viewType === '등록'){
		// 그리드 불러오기
		insertGrid();
		// 그리드 데이터 불러오기
		holdList();
	}
}


// 조회 그리드 데이터
function outboundList(){
	$.ajax({
		url:"/erp/inventory/outboundList",
		method:"GET"
		,data: {comId}
	   ,success:function(result) {
		   mainGrid.resetData(result);
	   } // ajax호출 끝
	})
 };
// 출고 그리드
function selectGrid(){
	// 출고 버튼 삭제
	$('#saveBtn').remove();
	// 출고 그리드 생성
	mainGrid = new tui.Grid({
	    el: document.getElementById('mainGrids'),
	    rowHeaders: ['checkbox'],
	    //페이지네이션
	    pageOptions: {
	        perPage: 5,
	        useClient: true,
	    },
	    //필드값 구성
	    columns:[
	    	{ header: '출고코드',name:'outCode',align:'center'},
	        { header: '출하의뢰코드',name:'shipReqCode',align:'center'},
	        { header: '구분',name:'typeName',align:'center',
	        	filter: 'select'
	        	},
	        { header: '상태',name:'statusName',align:'center',
	        	filter: 'select'
	        	},
	        { header: '출고일',name:'createdDate',align:'center'},
	        { header: '담당자',name:'empName',align:'center'},
	        { header: '비고',name:'note',align:'center'}
	    ],
	});
	// 출고 상세그리드
	subGrid = new tui.Grid({
	    el: document.getElementById('subGrids'),
	    rowHeaders: ['checkbox'],
	    //페이지네이션
	    pageOptions: {
	        perPage: 5,
	        useClient: true,
	    },
	    //필드값 구성
	    columns:[
	    	{ header: '출고코드',name:'outDtlCode',align:'center'},
	        { header: '홀드코드',name:'holdCode',align:'center'},
	        { header: '제품명',name:'itemName',align:'center'},
	        { header: '수량',name:'quantity',align:'center'},
	        { header: 'lot',name:'lot',align:'center'},
	        { header: '비고',name:'note',align:'center'}
	    ],
	}); // 그리드 끝
	
	// 출고 상세조회 이벤트
	mainGrid.on('click',(ev)=>{
		let { rowKey, columnName } = ev;
		let outCode = mainGrid.getValue(rowKey, 'outCode');
		let param = {comId,outCode};
		
			$.ajax({
				url:"/erp/inventory/outboundDetailList",
				method:"GET"
				,data:param
			   ,success:function(result) {
				   subGrid.resetData(result);
			   } // ajax호출 끝
			});
	});
	
	
} // 조회화면 끝

//등록 그리드 데이터
function holdList(){
	$.ajax({

	   ,success:function(result) {
		   mainGrid.resetData(result);
	   } // ajax호출 끝
	})
 };
