<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}">
<head>
    <title>급여명세서</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f6f8fa; }
        .salary-box-wrap {
            width: 100vw; min-height: 80vh; display: flex; justify-content: center; align-items: center;
        }
        .salary-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #e0e7ef33;
            border: 1.5px solid #e5e7eb;
            max-width: 480px;
            width: 100%;
            padding: 36px 32px 28px 32px;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        }
        .salary-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2563eb;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1.5px solid #2563eb;
            padding-bottom: 8px;
            letter-spacing: 0.01em;
        }
        .salary-emp-info {
            text-align: center;
            font-size: 1.07rem;
            color: #222;
            margin-bottom: 18px;
        }
        .salary-emp-info span { margin: 0 6px; }
        .salary-table {
            width: 100%;
            margin-bottom: 10px;
            border-collapse: collapse;
            background: #f8fafc;
        }
        .salary-table th, .salary-table td {
            padding: 10px 14px;
            text-align: left;
            font-size: 1.04rem;
        }
        .salary-table th {
            background: #e8f0fe;
            color: #2563eb;
            font-weight: 700;
            border-bottom: 2px solid #2563eb;
        }
        .salary-table tr:not(:last-child) td {
            border-bottom: 1px solid #e5e7eb;
        }
        .salary-table td.negative { color: #ef4444; }
        .salary-table td.positive { color: #22c55e; }
        .salary-table td.total {
            color: #2563eb;
            font-size: 1.15rem;
            font-weight: 800;
            background: #f1f5f9;
            border-top: 2px solid #2563eb;
        }
        .salary-table .divider-row td {
            border-bottom: 2px solid #2563eb;
            padding: 0;
            height: 0.5rem;
            background: transparent;
        }
        .salary-btns {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 8px;
        }
        .salary-footer {
            font-size: 0.95rem;
            color: #64748b;
            text-align: left;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .salary-box { padding: 12px 2px; }
            .salary-title { font-size: 1.05rem; }
            .salary-emp-info { font-size: 0.97rem; }
        }
    </style>
</head>
